<!DOCTYPE html>
<html>
<head>
  <title>Afegeix-te a la #RevoltaEscolar</title>
  <meta name="description" content="Per uns entorns escolars segurs i pacificats!">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="/application.css?v=1" media="all" rel="stylesheet" />
  <link href="/tool.css?v=1" media="all" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="/js/html2canvas.min.js"></script>
  <script src="/js/canvas2image.js"></script>
  <script src="/application.js?v=1"></script>
</head>
<body>
  <div class="poster">
    <img class="background" src="/images/base.svg">
    <div class="text subtitle">tallem el carrer Perú</div>
    <div class="text info">
      <b><span class="date">Divendres 12 de febrer</span></b><br>
      <b><span class="time">16.30</span> h</b><br>
      <span class="location">Perú entre Selva de Mar i Fluvià</span><br>
      Durada: <span class="duration">30 minuts</span>
    </div>
    <div class="logos">
      <div class="section summons">
        <div class="text">Convoca:</div>
        <div class="images">
          <img src="/images/logo-afa.jpg" class="summons-1">
        </div>
      </div>
      <div class="section support">
        <div class="text">Amb el suport:</div>
        <div class="images">
          <img src="/images/logo-eixample-respira.png" class="support-er">
          <img src="/images/logo-affac.png" class="support-affac">
        </div>
      </div>
    </div>
    <!-- <img src="images/logo.jpg" id="blah" width=130 style="position: absolute; right: 20px; bottom: 20px;">        -->
  </div>
  <div class="destination" id="destination">
    <img src="/images/base.svg">
  </div>

  <div class="setup">
    <h1>DESCARREGA'T EL CARTELL:</h1>
    <div class="row">
      <label>Idioma:</label>
      <select>
        <option>Català</option>
      </select>
    </div>
    <div class="row">
      <label>Subtítol:</label>
      <input type="text" data-element=".poster .subtitle" name="action" placeholder="tallem el carrer Perú">
    </div>
    <div class="row">
      <label>Dia:</label>
      <input type="text" data-element=".poster .date" name="action" placeholder="Divendres 12 de febrer">
    </div>
    <div class="row">
      <label>Hora:</label>
      <input type="text" data-element=".poster .time" name="action" placeholder="16.30">
    </div>
    <div class="row">
      <label>Localització:</label>
      <input type="text" data-element=".poster .location" name="action" placeholder="Perú entre Selva de Mar i Fluvià">
    </div>
    <div class="row">
      <label>Durada:</label>
      <input type="text" data-element=".poster .duration" name="action" placeholder="30 minuts">
    </div>
    <div class="row">
      <label>Logotip entitats convocants:</label>
      <input type="file" data-element=".summons-1" data-parent=".summons .images"/>
      <input type="file" data-element=".summons-2" data-parent=".summons .images"/>
      <input type="file" data-element=".summons-3" data-parent=".summons .images"/>
    </div>
    <div class="row">
      <label>Logotip entitats que donen suport:</label>
      <input type="file" data-element=".support-1" data-parent=".support .images"/>
      <input type="file" data-element=".support-2" data-parent=".support .images"/>
      <input type="file" data-element=".support-3" data-parent=".support .images"/>
      <input type="file" data-element=".support-4" data-parent=".support .images"/>
      <div class="checkbox">
        <input type="checkbox" checked data-element=".support-er"/>
        Eixample Respira
      </div>
      <div class="checkbox">
        <input type="checkbox" checked data-element=".support-affac"/>
        aFFac
      </div>
    </div>
    <div class="row">
      <a class="download" href="" download="poster.jpg" data-action="download">Descarregar poster</a>
    </div>
  </div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165033721-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-165033721-1');
  </script>

</body>
</html>
